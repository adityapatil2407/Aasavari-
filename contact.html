<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url('https://images.pexels.com/photos/1416530/pexels-photo-1416530.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333; /* Adjust text color for better readability */
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            color: #666;
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 18px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box; /* Ensures padding and border are included in the element's total width and height */
        }

        textarea {
            resize: vertical; /* Allow resizing vertically */
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .address {
            font-size: 20px;
            color: black;
            margin-top: 20px; /* Adjust spacing */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Contact Us</h1>
    <p>If you have any inquiries or feedback, please feel free to contact us using the form below:</p>
    <form action="#" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div><br>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div><br>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div><br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="address">
        <h2>Address:</h2>
        <p>Near Badhshaha Bajaj Showroom, Sangli Road, Ichalkaranji-416115<br>
            Contact No-8623801365<br>
            email-aasavaritea@gmail.com
        </p>
    </div>
</div>

</body>
</html>
